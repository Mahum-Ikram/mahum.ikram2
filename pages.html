<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div style="padding:56.25% 0 0 0;position:relative">
            <div style="height:100%;left:0;position:absolute;top:0;width:100%">
                <iframe src="https://licencetotest.com/embed/e5e7bb40af5" title="Zeacon | Embed Video" width="640px" height="360px" allowfullscreen="" style="border:0px"></iframe>
            </div>
        </div>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var formData = new FormData(this);

            // Send form data using fetch API
            fetch("save_form_data.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert("Form submitted successfully!");
                // Optionally, you can redirect the user to another page after successful form submission
                // window.location.href = "thank_you.html";
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while submitting the form. Please try again later.");
            });
        });
    </script>
</body>
</html>
